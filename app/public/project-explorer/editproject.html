                    </div>
                    <div class="col">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-light">
                            <div class="card-header">Project files</div>
                            <div class="card-body">
                                <p class="card-text d-flex justify-content-center">No file uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group ml-3">
                    <div class="form-group col-md-6">
                        <label for="inputAuthorName">Author(s)</label>
                        <input type="text" class="form-control" id="inputAuthorName" placeholder="Ade Chris" name="authors">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputTag">Tag(s)</label>
                            <input type="text" class="form-control" id="inputTag" placeholder="#web" name="tags">
                    </div>
            </div>
                
                <div class="ml-5">
                    <button type="submit" class="btn btn-primary">Save</button> 
                </div>
