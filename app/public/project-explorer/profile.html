                <div class="mt-5 mx-auto" style="width: 900px;">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName">
                            </div>
                            <div class="form-group col-md-6" >
                                <label for="Email">Last Name:</label>
                                <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmailAddress">Email Address</label>
                              <input type="email" class="form-control" id="inputEmailAddress" placeholder="Your Email address" name="email">
                            </div>
                            <div class="form-group col-md-6">

                                <label for="program">Program</label>
                                <select name="Program" class="form-control" id="Program">
                                   <option value="computer_science">Computer Science</option>
                                   <option value="computer_information_systems">Computer Information Systems</option>
                                   <option value="computer_technology">Computer Technology</option>
                                </select>
                               </div>
                            
                        </div>
                        <div class="form-row">
                            
                            <div class="form-group col-md-6">
                                <label for="inputMatriculationNumber">Matriculation Number</label>
                                <input type="text" class="form-control" id="inputMatriculationNumber" placeholder="e.g 16/2020" name="matricNumber">
                            </div>
                            <div class="form-group col-md-6">
    
                                <label for="graduationYear">Graduation Year::</label>
    
                                <select name="graduationYear" class="form-control" id="graduationYear">
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select><br><br>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-n5">Update Profile</button>
                        </form> 
                </div>

                         </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
